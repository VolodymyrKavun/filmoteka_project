<header class="header">
  <h2 class="visually-hidden">Head and navigation</h2>
  <div class="header-container">
    <div class="header__home">
      <div class="header__logo">
        <svg class="header__icon" height="24" width="24">
          <use href="images/svg/sprite.svg#icon-film"></use>
        </svg>
      </div>
      <h1 class="header__title sparkle">Filmoteka</h1>

      <div class="container-logo-name">
        <span>F</span>
        <span>i</span>
        <span>l</span>
        <span>m</span>
        <span>o</span>
        <span>t</span>
        <span>e</span>
        <span>k</span>
        <span>a</span>
      </div>
    </div>
    <div class="header__search">
      <form class="header__search--form" autocomplete="off">
        <input
          class="header__search--input"
          name="header"
          type="text"
          placeholder="Поиск фильмов"
        />
        <button class="header__search--button" type="submit">
          <svg class="header__search--icon" height="12" width="12">
            <use href="images/svg/sprite.svg#icon-search-2"></use>
          </svg>
        </button>
      </form>
    </div>
    <nav class="header__navigation">
      <ul class="header__list">
        <li class="header__item" data-action="home">
          <a href="./index.html" class="header__link current header-home-js">HOME</a>
        </li>
        <li class="header__item" data-action="library">
          <a href="./index-library.html" class="header__link header-library-js">MY LIBRARY</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
